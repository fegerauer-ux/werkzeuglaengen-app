<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" fill="none">
  <defs>
    <style><![CDATA[
      .geo { stroke:#00FFFF; stroke-width:3; fill:none; stroke-linecap:round; stroke-linejoin:round; }
      .dash { stroke-dasharray:10 8; }
      .txt { font: 22px 'Segoe UI', Arial, Helvetica, sans-serif; fill:#EAFBFF; }
      .mut { font: 20px 'Segoe UI', Arial, Helvetica, sans-serif; fill:#9ED9E0; }
      .hi  { stroke:#FF6B6B; }
      .txt-hi { fill:#FF6B6B; font-weight:600; }
      .axis { stroke:#1E2A33; stroke-width:2; }
      .arrow { marker-end:url(#arr); }
      .arrow2 { marker-start:url(#arr); marker-end:url(#arr); }
    ]]></style>
    <marker id="arr" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#00FFFF"/>
    </marker>
    <marker id="arr-hi" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#FF6B6B"/>
    </marker>
  </defs>

  <!-- Table baseline -->
  <line x1="120" y1="560" x2="1080" y2="560" class="axis"/>
  <text x="110" y="590" class="mut">Tisch</text>

  <!-- Workpiece block -->
  <rect x="520" y="430" width="280" height="130" class="geo" fill="rgba(0,255,255,0.08)"/>
  <text x="540" y="570" class="mut">Werkstück</text>

  <!-- Freifahrhöhe h_f -->
  <line x1="480" y1="420" x2="840" y2="420" class="geo dash"/>
  <text x="850" y="426" class="mut">Freifahr-Ebene</text>
  <line x1="480" y1="420" x2="480" y2="560" class="geo"/>
  <line x1="470" y1="560" x2="490" y2="560" class="geo"/>
  <line x1="470" y1="420" x2="490" y2="420" class="geo"/>
  <line x1="480" y1="420" x2="480" y2="560" class="geo arrow2"/>
  <text x="430" y="496" class="txt">h<tspan dy="-6" font-size="16">f</tspan></text>

  <!-- Workpiece height H -->
  <line x1="900" y1="430" x2="900" y2="560" class="geo arrow2"/>
  <text x="910" y="500" class="txt">H</text>

  <!-- Underlay B (optional) -->
  <rect x="520" y="560" width="280" height="40" class="geo dash"/>
  <line x1="830" y1="560" x2="830" y2="600" class="geo arrow2"/>
  <text x="842" y="585" class="txt">B</text>

  <!-- Cut depth d -->
  <line x1="650" y1="470" x2="710" y2="470" class="geo"/>
  <line x1="710" y1="470" x2="710" y2="520" class="geo arrow"/>
  <text x="718" y="500" class="txt">d</text>

  <!-- Spindle & tool -->
  <rect x="610" y="180" width="120" height="70" rx="6" class="geo"/>
  <rect x="640" y="250" width="60" height="70" rx="6" class="geo"/>
  <ellipse cx="670" cy="325" rx="38" ry="22" class="geo"/>
  <!-- Tool shank S -->
  <line x1="670" y1="325" x2="670" y2="420" class="geo hi" marker-end="url(#arr-hi)"/>
  <text x="682" y="370" class="txt-hi">S</text>
  <path d="M 670 420 L 660 445 L 680 445 Z" class="geo"/>

  <!-- Machine clearance C -->
  <line x1="1040" y1="220" x2="1040" y2="560" class="geo arrow2"/>
  <text x="1052" y="395" class="txt">C</text>

  <!-- Z Hub -->
  <line x1="1040" y1="220" x2="1040" y2="300" class="geo hi arrow2" marker-start="url(#arr-hi)" marker-end="url(#arr-hi)"/>
  <text x="1052" y="265" class="txt-hi">Hub Z</text>

  <!-- Lmax & Lmin -->
  <line x1="590" y1="250" x2="590" y2="420" class="geo arrow2"/>
  <text x="560" y="340" class="txt">Lmax</text>

  <line x1="560" y1="300" x2="560" y2="420" class="geo arrow2"/>
  <text x="525" y="365" class="txt">Lmin</text>

  <!-- Legend -->
  <g transform="translate(920,120)">
    <text class="txt" x="0" y="0">Legende</text>
    <text class="mut" x="0" y="28">C = Freiraum (Futter–Tisch)</text>
    <text class="mut" x="0" y="52">Hub Z = Maschinenhub</text>
    <text class="mut" x="0" y="76">H = Werkstückhöhe</text>
    <text class="mut" x="0" y="100">h<tspan dy="-6" font-size="16">f</tspan> = Freifahrhöhe</text>
    <text class="mut" x="0" y="124">d = Frästiefe</text>
    <text class="mut" x="0" y="148">S = Schaftlänge</text>
    <text class="mut" x="0" y="172">B = Unterbau</text>
  </g>
</svg>
